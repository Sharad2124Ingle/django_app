{% extends 'base.html' %}
{% block content %}

<h3>Records Below</h3>
<!-- below is records html-->
<!-- creating table for it-->
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">NAME</th>
      <th scope="col">SIRNAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PHONE</th>
      <th scope="col">MALL</th>
    </tr>
  </thead>
  <tbody>
      {% if records %}
      {% for record in records %}
      <tr>
      <td>{{ record.first_name }}</td>
      <td>{{ record.last_name }}</td>
      <td>{{ record.email }}</td>
      <td>{{ record.phone }}</td>
      <td>{{ record.mall_id }}</td>
      </tr>
      {% endfor %}
      {% endif %}
    
  </tbody>
  </table>
<!-- end table -->

<!-- records html ends here -->

<br/>

{% endblock %}
